repos:
    - repo: https://github.com/psf/black
      rev: 22.12.0
      hooks:
          - id: black
            name: black
    - repo: https://github.com/pycqa/isort
      rev: 5.12.0
      hooks:
          - id: isort
            name: isort
    - repo: https://github.com/pycqa/flake8
      rev: 6.0.0
      hooks:
          - id: flake8
            name: flake8

default_language_version:
    python: python3.9
