repos:
    - repo: https://github.com/psf/black
      rev: 22.1.0
      hooks:
          - id: black
            name: black
    - repo: https://github.com/pycqa/isort
      rev: 5.10.1
      hooks:
          - id: isort
            name: isort
    - repo: https://gitlab.com/pycqa/flake8
      rev: 3.9.2
      hooks:
          - id: flake8
            name: flake8

default_language_version:
    python: python3.10
